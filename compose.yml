version: '3.8'

services:
  copilot-ssh:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ROOT_PASSWORD=${ROOT_PASSWORD:-rootpassword}
    container_name: copilot-ssh-server
    ports:
      - ${SSH_PORT}:22
    environment:
      - NODE_ENV=development
      - ROOT_PASSWORD=${ROOT_PASSWORD:-rootpassword}
    volumes:
      - copilot_workdir:/workdir
      - ssh_keys:/root/.ssh
    restart: always
    stdin_open: true
    tty: true

volumes:
  copilot_workdir:
  ssh_keys:
