version: '3.8'

services:
  copilot-ssh:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: copilot-ssh-server
    hostname: copilot-ssh
    ports:
      - ${SSH_PORT:-2222}:2222
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PASSWORD_ACCESS=true
      - USER_PASSWORD=${ROOT_PASSWORD:-rootpassword}
      - USER_NAME=${SSH_USER:-copilot}
    volumes:
      - ssh_config:/config
      - copilot_workdir:/workdir
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  ssh_config:
  copilot_workdir:
